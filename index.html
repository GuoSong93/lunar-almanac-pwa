<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 优化1：允许用户缩放，提升无障碍分数 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约老黄历 - 农历与每日宜忌</title>
    
    <!-- 优化2：添加 SEO 描述 -->
    <meta name="description" content="一个简洁、轻快的农历老黄历 PWA 应用。支持离线查看农历日期、节气、干支及每日宜忌，无广告，秒开体验。">
    <meta name="theme-color" content="#B22222">
    
    <link rel="manifest" href="manifest.json">
	<!-- iOS 专用图标 (建议使用 SVG 或者导出的 PNG) -->
	<link rel="apple-touch-icon" href="icon.svg">
	<!-- 状态栏颜色设为页眉的红色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#d34036">

    <style>
        /* 优化3：对比度优化。使用稍深的红色确保文字清晰 */
        :root {
            --primary-red: #B22222; 
            --text-white: #FFFFFF;
        }
        body {
            margin: 0;
            font-family: -apple-system, "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
            background-color: var(--primary-red);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 优化4：布局稳定性，防止 CLS (布局抖动) */
        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            min-height: 80vh; /* 预留高度 */
        }
        .date-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        /* 增加交互元素的无障碍标签样式 */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
        }
    </style>
</head>
<body>
    <!-- 优化5：添加 main 语义化标签 -->
    <main id="app">
        <div class="date-card">
            <h1 id="solarDate">加载中...</h1>
            <div id="lunarDate" style="font-size: 1.5rem; margin: 10px 0;"></div>
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.3); margin: 20px 0;">
            <div id="almanacDetails">
                <p id="ganzhi"></p>
                <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                    <div><strong style="color: #90EE90;">宜</strong><p id="yi"></p></div>
                    <div><strong style="color: #FFB6C1;">忌</strong><p id="ji"></p></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 优化6：使用 defer 避免阻塞渲染，这是解决 9.2s 加载的关键 -->
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js" defer></script>
    <script defer>
        // 确保页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            updateAlmanac();
            registerSW();
        });

        function updateAlmanac() {
            // 兼容性检查
            if (typeof Lunar === 'undefined') {
                setTimeout(updateAlmanac, 100);
                return;
            }
            const date = new Date();
            const solar = Solar.fromDate(date);
            const lunar = Lunar.fromDate(date);

            document.getElementById('solarDate').innerText = `${solar.getYear()}年${solar.getMonth()}月${solar.getDay()}日`;
            document.getElementById('lunarDate').innerText = `${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}`;
            document.getElementById('ganzhi').innerText = `${lunar.getYearInGanZhi()}${lunar.getYearShengXiao()}年 · ${lunar.getMonthInGanZhi()}月 · ${lunar.getDayInGanZhi()}日`;
            document.getElementById('yi').innerText = lunar.getDayYi().join(' ') || '诸事不宜';
            document.getElementById('ji').innerText = lunar.getDayJi().join(' ') || '诸事无忌';
        }

        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('./sw.js');
                } catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
</body>
</html>
