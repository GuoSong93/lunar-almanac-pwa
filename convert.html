<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PWA 图标本地生成器</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; line-height: 1.6; }
        .upload-area { border: 2px dashed #ccc; padding: 30px; border-radius: 10px; cursor: pointer; }
        #canvas { display: none; }
        .status { margin-top: 20px; color: #b22222; font-weight: bold; }
    </style>
</head>
<body>
    <h2>PWA 图标本地生成器</h2>
    <p>由于浏览器安全限制，请手动选择你的 <b>icon.svg</b> 文件进行转换</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        点击这里选择项目根目录下的 <b>icon.svg</b>
    </div>
    <input type="file" id="fileInput" accept=".svg" style="display:none">
    
    <div id="status" class="status"></div>
    <canvas id="canvas"></canvas>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const sizes = [192, 512];

        fileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    status.innerHTML = "正在生成并下载图标...";
                    
                    sizes.forEach(size => {
                        const canvas = document.getElementById('canvas');
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        // 清除画布
                        ctx.clearRect(0, 0, size, size);
                        // 绘制 SVG 到 Canvas
                        ctx.drawImage(img, 0, 0, size, size);
                        
                        try {
                            const link = document.createElement('a');
                            link.download = `icon-${size}.png`;
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                        } catch (err) {
                            status.innerHTML = "导出失败: " + err.message;
                        }
                    });

                    status.innerHTML = "✅ 生成成功！请检查浏览器的下载列表。<br>请将生成的 icon-192.png 和 icon-512.png 放入项目的 icons 文件夹中。";
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
